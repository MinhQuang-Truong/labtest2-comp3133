<div *ngFor="let flight of flights">
  <table style="width:100%">
    <tr>
      <td style="width:30%"><img src={{flight.links.mission_patch_small}} width="200px" height="200px"></td>
      <td>
        <h2>{{flight.mission_name}}</h2>
        <p>{{flight.launch_year}}</p>
      </td>
    </tr>
  </table>
  <div>
    <h2>Details: </h2>
    <p>{{flight.details}} <a routerLink="/details/{{flight.flight_number}}">View more</a></p>
  </div>

</div>
